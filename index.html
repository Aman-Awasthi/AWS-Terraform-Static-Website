<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            text-transform: uppercase;
        }

        .product {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            display: flex;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-image {
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-info {
            margin-left: 20px;
        }

        .buy-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product">
        <img src="profile.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2>Product Name</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $99.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </section>

    <footer>
        &copy; 2023 My E-commerce Store
    </footer>
</body>
</html>
